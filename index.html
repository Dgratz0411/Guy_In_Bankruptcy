    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;

        }
        .header {
            padding: 20px;
            font-size: 32px;

        }

            width: 100%;
            max-width: 500px;

            display: block;
            margin: auto;
        }
        .cta {

            padding: 15px;

            color: white;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .roadmap {
            margin-top: 50px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .roadmap div {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;

        }
        .roadmap div:hover {
            background-color: #ff4444;
